<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html"><img src="{{site.baseurl}}/assets/images/logo.png"></a></h1>
  <nav id="nav">
    <ul>
     
      <li class="special">
        <a href="{{site.baseurl}}/members.html" class="menuToggle"><span>Members <i class="fa fa-group"></i></span></a>

        <a href="#menu" class="menuToggle"><span>Menu <i class="fa fa-bars"></i></span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages  %}
            {% if my_page.title and my_page.menu != false %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"
                   class="icon fa-feed"> RSS Feed</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
