---
layout: page
title: Videos
---

{% for video in site.videos %}

{% assign id = video[0] %}
{% assign info = site.videos[id] %}
<div>
    <h2>{{info.title}}</h2>
    <div class="responsive-container">
        <iframe class="responsive-iframe" src="https://www.youtube.com/embed/{{id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <br>
    <p>{{info.description}}</p>
</div>

{% endfor %}
